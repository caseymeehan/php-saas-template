<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Layout 1: Empty State</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f9fafb;
            color: #1f2937;
            min-height: 100vh;
        }

        /* Top Header */
        .top-header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #6366f1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Account Dropdown */
        .account-wrapper {
            position: relative;
        }

        .account-trigger {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .account-trigger:hover {
            background: #f9fafb;
            border-color: #6366f1;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .account-text {
            font-weight: 500;
            color: #1f2937;
        }

        .dropdown-arrow {
            font-size: 0.75rem;
            color: #6b7280;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            position: absolute;
            top: calc(100% + 0.5rem);
            right: 0;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            display: none;
        }

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-item {
            display: block;
            padding: 0.75rem 1rem;
            color: #1f2937;
            text-decoration: none;
            transition: background 0.2s;
            border-bottom: 1px solid #f3f4f6;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: #f9fafb;
        }

        .dropdown-item.danger {
            color: #ef4444;
        }

        .dropdown-item.danger:hover {
            background: #fef2f2;
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
        }

        .new-btn {
            background: #6366f1;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .new-btn:hover {
            background: #4f46e5;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            background: white;
            border: 2px dashed #e5e7eb;
            border-radius: 12px;
            margin-top: 2rem;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.75rem;
        }

        .empty-state-text {
            color: #6b7280;
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .empty-state-btn {
            background: #6366f1;
            color: white;
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .empty-state-btn:hover {
            background: #4f46e5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .page-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .new-btn {
                width: 100%;
                justify-content: center;
            }

            .empty-state {
                padding: 4rem 1.5rem;
            }

            .empty-state-icon {
                font-size: 3rem;
            }

            .empty-state-title {
                font-size: 1.25rem;
            }

            .empty-state-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Prototype Note -->
    <div style="background: #fef3c7; padding: 0.75rem; text-align: center; font-size: 0.875rem; border-bottom: 2px solid #fbbf24;">
        ðŸŽ¨ <strong>LAYOUT 1: EMPTY STATE</strong> - What it looks like with no items yet
    </div>

    <!-- Top Header -->
    <header class="top-header">
        <div class="header-content">
            <div class="site-logo">
                <span>ðŸš€</span>
                <span>YourSaaS</span>
            </div>
            
            <!-- Account Dropdown -->
            <div class="account-wrapper">
                <div class="account-trigger" onclick="toggleDropdown()">
                    <div class="avatar">
                        <img src="https://lh3.googleusercontent.com/a/default-user" alt="User Avatar" onerror="this.style.display='none'; this.parentElement.textContent='JD';">
                    </div>
                    <span class="account-text">Account</span>
                    <span class="dropdown-arrow">â–¼</span>
                </div>
                
                <div class="dropdown-menu" id="accountDropdown">
                    <a href="/dashboard/" class="dropdown-item">Profile</a>
                    <a href="#" class="dropdown-item">Settings</a>
                    <a href="/auth/logout.php" class="dropdown-item danger">Log Out</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Items</h1>
            <button class="new-btn" onclick="createNewItem()">
                <span>+</span> New
            </button>
        </div>

        <!-- Empty State -->
        <div class="empty-state">
            <div class="empty-state-icon">ðŸ“‹</div>
            <div class="empty-state-title">No items yet</div>
            <div class="empty-state-text">
                Get started by creating your first item.<br>
                Click the button below to begin.
            </div>
            <button class="empty-state-btn" onclick="createNewItem()">
                <span style="font-size: 1.25rem;">+</span> Create your first item
            </button>
        </div>
    </main>

    <script>
        // Account Dropdown
        function toggleDropdown() {
            const dropdown = document.getElementById('accountDropdown');
            dropdown.classList.toggle('active');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const accountWrapper = document.querySelector('.account-wrapper');
            if (!accountWrapper.contains(event.target)) {
                document.getElementById('accountDropdown').classList.remove('active');
            }
        });

        // Action Functions (placeholders)
        function createNewItem() {
            alert('Create New Item - This will open a modal or form');
        }
    </script>
</body>
</html>
